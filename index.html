<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="Timer.ico">
    <title>Stopwatch</title>
</head>
<body onload="clear()">
    <input type="text" id="speed" placeholder="Set Speed" >
    <input type="submit" id="submit" value="Submit" onclick="submit()">
    <p id="time">00:00:00:000</p>
    <input type="submit" id="start" value="Start" onclick="start()">
    <script>
        $("#speed").keyup(function(event) {
            if (event.keyCode === 13) {
                $("#submit").click();
            }
        });
    </script>
</body>
</html>
